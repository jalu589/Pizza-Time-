{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'pizza/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <a id="left-link" href="{% url 'index' %}">Home</a>
                <a href="{% url 'menu' %}">Menu</a>
            </div>
            <div class="nav-right">
                {% if user.is_authenticated %}
                <a id="left-link" href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a id="left-link" href="{% url 'login' %}">Login</a>
                {% endif %}
                <a href="{% url 'order' %}">Order</a>
            </div>
        </nav>

        <main style="background-image: url({% static 'pizza/images/pizza.jpg' %});">
            <div id="middle">
                {% block body %}
                {% endblock %}
            </div>
        </main>
        
        <footer>
            <p>Pizza Time! By Jacob Lunsford</p> 
            <a href="https://www.linkedin.com/in/jacob-lunsford-27530a138/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="https://github.com/jalu589" target="_blank" rel="noopener noreferrer">GitHub</a>
        </footer>
    </body>
</html>
